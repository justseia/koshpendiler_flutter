name: koshpendiler
description: Koshpendiler Travel App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  yandex_mapkit: ^3.2.0
  mask_text_input_formatter: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  hive: ^2.2.3
  http: ^0.13.6
  hive_flutter: ^1.1.0
  syncfusion_flutter_gauges: ^21.2.6
  iconify_flutter: ^0.0.5
  cached_network_image: ^3.2.3
  emoji_picker_flutter: ^1.5.2
  image_picker: ^0.8.7+5
  flutter_image_compress: ^2.0.3
  pusher_channels_flutter: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
